<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.dom.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body style="background: black">
<script>
    function setup() {
        createCanvas(1080, 720, WEBGL);
        stroke(255); // set stroke to white
        strokeWeight(1); // set stroke weight to 1px
        noFill(); // don't fill the shape
    }

    function draw() {
        background(0); // set background to black
        rotateX(frameCount * 0.01); // rotate the sphere on the x-axis
        rotateY(frameCount * 0.01); // rotate the sphere on the y-axis
        sphere(300); // create a sphere with a radius of 100 pixels

        // create grid pattern on sphere
        for (let i = 0; i <= 180; i += 10) {
            beginShape(LINES);
            endShape();
        }
    }
</script>
</body>

</html>
